<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
</head>
<body>
    <form action="reset">
        <div class="reset_password_form">
            <div class="logo">
                <img src="/img/Group 211.png" alt="GO4GOLD">
            </div>
            <div class="reset_form">
                <header>Reset Password</header>
                <div class="input">
                    <label for="Password">New Password <span class="material-icons-sharp">
                        lock_open
                        </span></label>
                    <input type="password" required placeholder="****" class="newPassword">
                    <label for="confirm_password">Confirm Password <span class="material-icons-sharp">
                        lock
                        </span></label>
                    <input type="password" required placeholder="****" class="confirmPassword">
                </div>
            <a href="success.html"><input type="button" value="Reset"></a>
            </div>
        </div> 
    </form>
    <script src="script/script.js"></script>
</body>
<footer>
        <h5>  <span class="material-icons-sharp">
            copyright
            </span> 2023 Ola_K_lois</h5>
</footer>
</html>
