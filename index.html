<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr .net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body onsubmit="return validatePassword()">
    <!-----------------------THE FORM---------------------->
    <form action="reset"  class="myForm" onsubmit="submitForm(); return false;" >
        <div class="reset_password_form">
            <!----------------------COMPANYS' LOGO------------------------->  
            <div class="logo">
                <img src="/img/Group 211.png" alt="GO4GOLD">
            </div>
             <!----------------------END OF COMPANYS' LOGO------------------------->
            <div class="reset_form">

                <header>Reset Password</header>

                <div class="input" >

                    <label for="Password" class="newPass">New Password 
                        <span class="material-icons-sharp">
                        lock_open
                        </span>
                    </label>

                 <!-- <input type="checkbox" class="showPassword" style="height: 17px; position: relative; left: 283px; top: 10px; display: inline-block; width: 17px;z-index: 10;"> -->

                 <!-- optional ooo -->
                        <!-- replaced the checkboxes with this, "eyes" -->
                 <i class="toggle-password fas fa-eye" onclick="togglePasswordVisibility()"></i>

                    <input type="password" required placeholder="******" class="newPassword" autocomplete="off" minlength="6" maxlength="12" title="6 to 12 characters" style="padding-left: 10px; padding-top: 5px;">

                    <label for="confirm_password">Confirm Password 
                        <span class="material-icons-sharp">
                        lock
                        </span>
                    </label>

                    <!-- <input type="checkbox" class="showPassword2" style="height: 17px; position: relative; left: 283px; top: 10px; display: inline-block; width: 17px; z-index: 10;"> -->

                    <!-- optional ooo -->
                        <!-- replaced the checkboxes with this, "eyes" -->
                    <i class="toggle-password2 fas fa-eye" onclick="togglePasswordVisibility2()"></i>

                    <input type="password" required placeholder="******" class="confirmPassword" autocomplete="off" minlength="6" maxlength="12" title="6 to 12 characters" style="padding-left: 10px; padding-top: 5px;">

                </div>
            <a href=""><input type="submit" value="Reset"></a>
            </div>
        </div> 
    </form>
    <!-- congratulation popup message -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <p><div class="">&#129303</div>Congratulations! You Successfully Changed Password.</p>
        </div>
    </div>
    <!-- End of congratulatory message -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/script.js"></script>
</body>
<!-----------------------FOOTER------------------------->
<footer>
        <h5>  <span class="material-icons-sharp">
            copyright
            </span> 2023 Go4Gold Facility Management </h5>
</footer>
</html>
